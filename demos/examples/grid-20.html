 <div class="content">
	
	<div id="example_title">
		<h1>Render to a New Box</h1>
		When you create a grid object it is not a requirement to provide a box. In fact jquery object can be empty and the grid will still be created.
		The example below shows how to create a grid without rendering it and how to render it to different box when needed.
	</div>
	
	<div id="example_view">
		<div id="grid1" style="width: 49%; float: left; height: 300px; border: 2px solid green; padding: 4px;"></div>
		<div id="grid2" style="width: 49%; margin-left: 50%; height: 300px; border: 2px solid red; padding: 4px;"></div>
		<br>
		<input type="button" value="Render into Green Box" onclick="$('#grid1').w2render('grid');">
		<input type="button" value="Render into Red Box" onclick="$('#grid2').w2render('grid');">
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
