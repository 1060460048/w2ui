	<div id="example_view">

	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="tabs" style="width: 100%;"></div>
<br><br>

	<div id="example_js">
		<h2>JavaScript</h2>

	name: 'tabs',
	active: 'tab1',
	tabs: [
		{ id: 'tab1', caption: 'Tab 1' },
		{ id: 'tab2', caption: 'Tab 2' },
		{ id: 'tab3', caption: 'Tab 3' },

		</textarea>
	</div>
	
</div>

<script>
$(document).ready(function () {
	if (w2ui['tabs']) delete w2ui['tabs'];
	
	$('#tabs').w2tabs({
		name: 'tabs',
		active: 'tab1',
		tabs: [
			{ id: 'tab1', caption: 'Tab 1' },
			{ id: 'tab2', caption: 'Tab 2' },
			{ id: 'tab3', caption: 'Tab 3' },
			{ id: 'tab4', caption: 'Tab 4' }
		],
		onClick: function (id) {
			console.log('Tab clicked: '+ id);
		}
	});
	w2ui['tabs'].on('refresh', function (target, data) {
		console.log(data.type + ': '+ data.phase);
		console.log(data);
	});
});
</script>
