<div class="content">
	
	<div id="example_title">
		<h1>Enable/Disable Buttons</h1>
		It is very easy to enable and disable buttons on the fly. The example below demonstrates how to do this.
	</div>
	
	<div id="example_view">
		<div id="toolbar" style="width: 100%; height: 34px; padding: 1px; border-bottom: 1px solid silver; border-top: 1px solid silver; 
			background-color: #efefef; background-image: -webkit-linear-gradient(bottom, rgb(232,232,232) 27%, rgb(247,247,247) 60%);"></div>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="toolbar" style="width: 100%; height: 34px; padding: 1px; border-bottom: 1px solid silver; border-top: 1px solid silver; 
	background-color: #efefef; background-image: -webkit-linear-gradient(bottom, rgb(232,232,232) 27%, rgb(247,247,247) 60%);"></div>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$('#toolbar').w2toolbar({
	name: 'toolbar',
	items: [
		{ type: 'button', id: 'disable', caption: 'Disable', img: 'icon-delete' },
		{ type: 'button', id: 'enable', caption: 'Enable', img: 'icon-add' },
		{ type: 'break',  id: 'break0' },
		{ type: 'button', id: 'btn', caption: 'Action Button', img: 'icon-page' },
		{ type: 'button', id: 'btn2', caption: 'Other Button', img: 'icon-page' }
	],
	onClick: function (target, data) {
		if (target == 'enable') this.enable('btn');
		if (target == 'disable') this.disable('btn');
	}
});
		</textarea>
	</div>
</div>

<script>
$(document).ready(function () {
	if (w2ui['toolbar']) delete w2ui['toolbar'];

	$('#toolbar').w2toolbar({
		name: 'toolbar',
		items: [
			{ type: 'button', id: 'disable', caption: 'Disable', img: 'icon-delete' },
			{ type: 'button', id: 'enable', caption: 'Enable', img: 'icon-add' },
			{ type: 'break',  id: 'break0' },
			{ type: 'button', id: 'btn', caption: 'Action Button', img: 'icon-page' },
			{ type: 'button', id: 'btn2', caption: 'Other Button', img: 'icon-page' }
		],
		onClick: function (id, data) {
			if (id == 'enable') this.enable('btn');
			if (id == 'disable') this.disable('btn');
		}
	});
});
</script>
