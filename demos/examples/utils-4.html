<div class="content">
	
	<div id="example_title">
		<h1>Overlays</h1>
		If you need to attach a short one-line message for an element or an input control - user w2tag() function, if you need to attach
		a larger multi-line message - use w2overlay() function. The example below demonstrates how to use these functions.
	</div>
	
	<div id="example_view">
		<input type="text" id="some-input" size="20" style="padding: 4px; border: 1px solid silver;">
		<div style="height: 90px;"/>

		<input type="button" value="Show Tag" onclick="showTag()"/>
		<input type="button" value="Hide Tag" onclick="$().w2tag()"/>
		&nbsp;&nbsp;
		<input type="button" value="Show Overlay" onclick="showOverlay()"/>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<input type="text" id="some-input" size="20" style="padding: 4px; border: 1px solid silver;">
<div style="height: 90px;"/>

<input type="button" value="Show Tag" onclick="showTag()"/>
<input type="button" value="Hide Tag" onclick="$().w2tag()"/>
&nbsp;&nbsp;
<input type="button" value="Show Overlay" onclick="showOverlay()"/>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
function showTag() {
	$('#some-input').w2tag('Short Message');
}
function showOverlay() {
	$('#some-input').w2overlay('<div style="padding: 5px;">'+
		'	Multi line message<br>Multi line message<br>Multi line message<br>'+
		'</div>');
}
		</textarea>
	</div>	
</div>
<script>
	function showTag() {
		$('#some-input').w2tag('Short Message');
	}
	function showOverlay() {
		$('#some-input').w2overlay('<div style="padding: 5px;">'+
			'	Multi line message<br>Multi line message<br>Multi line message<br>'+
			'</div>');
	}
</script>
