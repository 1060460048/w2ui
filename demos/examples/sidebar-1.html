<div class="content">
	
	<div id="example_title">
		<h1>Simple Sidebar</h1>
		The w2sidebar object provides a quick solution for a vertical menu. The example below demonstrates a sample sidebar with 
		multiple items. Some of the items are nested. The very same object can be used to create tree structures.
	</div>
	
	<div id="example_view">
		<div id="sidebar" style="height: 300px; width: 200px;"></div>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="sidebar" style="height: 300px; width: 200px;"></div>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview" id="js_text">
$('#sidebar').w2sidebar({
	name: 'sidebar',
	nodes: [ 
		{ id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true,
		  nodes: [ { id: 'level-1-1', text: 'Level 1.1', img: 'icon-page' },
				   { id: 'level-1-2', text: 'Level 1.2', img: 'icon-page' },
				   { id: 'level-1-3', text: 'Level 1.3', img: 'icon-page' }
				 ]
		},
		{ id: 'level-2', text: 'Level 2', img: 'icon-folder', expanded: true, group: true,
		  nodes: [ { id: 'level-2-1', text: 'Level 2.1', img: 'icon-folder', count: 3,
		  			 nodes: [
					   { id: 'level-2-1-1', text: 'Level 2.1.1', img: 'icon-page' },
					   { id: 'level-2-1-2', text: 'Level 2.1.2', img: 'icon-page', count: 67 },
					   { id: 'level-2-1-3', text: 'Level 2.1.3', img: 'icon-page' }
		  		 ]},
				   { id: 'level-2-2', text: 'Level 2.2', img: 'icon-page' },
				   { id: 'level-2-3', text: 'Level 2.3', img: 'icon-page' }
				 ]
		}
	]
});
		</textarea>
	</div>
	
</div>

<script>
$(function () {
	$().w2destroy('sidebar');
	
	$('#sidebar').w2sidebar({
		name: 'sidebar',
		nodes: [ 
			{ id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true,
			  nodes: [ { id: 'level-1-1', text: 'Level 1.1', img: 'icon-page' },
					   { id: 'level-1-2', text: 'Level 1.2', img: 'icon-page' },
					   { id: 'level-1-3', text: 'Level 1.3', img: 'icon-page' }
					 ]
			},
			{ id: 'level-2', text: 'Level 2', img: 'icon-folder', expanded: true, group: true,
			  nodes: [ { id: 'level-2-1', text: 'Level 2.1', img: 'icon-folder', count: 3,
			  			 nodes: [
						   { id: 'level-2-1-1', text: 'Level 2.1.1', img: 'icon-page' },
						   { id: 'level-2-1-2', text: 'Level 2.1.2', img: 'icon-page', count: 67 },
						   { id: 'level-2-1-3', text: 'Level 2.1.3', img: 'icon-page' }
			  		 ]},
					   { id: 'level-2-2', text: 'Level 2.2', img: 'icon-page' },
					   { id: 'level-2-3', text: 'Level 2.3', img: 'icon-page' }
					 ]
			}
		]
	});
});
</script>
