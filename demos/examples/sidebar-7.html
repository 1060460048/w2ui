<script>
$(document).ready(function () {
	if (w2ui['sidebar']) delete w2ui['sidebar'];
	
	$('#sidebar').w2sidebar({
		name: 'sidebar',
		img: null,
		nodes: [ 
			{ id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true,
			  nodes: [ { id: 'level-1-1', text: 'Level 1.1', img: 'icon-page' },
					   { id: 'level-1-2', text: 'Level 1.2', img: 'icon-page' },
					   { id: 'level-1-3', text: 'Level 1.3', img: 'icon-page' }
					 ]
			},
			{ id: 'level-2', text: 'Level 2', img: 'icon-folder', group: true,
			  nodes: [ { id: 'level-2-1', text: 'Level 2.1', img: 'icon-page' },
					   { id: 'level-2-2', text: 'Level 2.2', img: 'icon-page' },
					   { id: 'level-2-3', text: 'Level 2.3', img: 'icon-page' }
					 ]
			}
		]
	});
	w2ui['sidebar'].on('*', function (target, data) {
		console.log('Event: ' + data.type + ' Target: ' + target);
		console.log(data);
	});
});
</script>
