 <div class="content">
	
	<div id="example_title">
		<h1>Master -> Details</h1>
		There is a number of different events you can listen to in the grid. The example below demonstrates how to implement a simple 
		master -> detail list. In the example the grids use local data, but there is no restriction on this.
	</div>
	
	<div id="example_view">
		<div id="grid1" style="width: 49%; float: left; height: 300px;"></div>
		<div id="grid2" style="width: 49%; margin-left: 50%; height: 300px;"></div>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="grid1" style="width: 49%; float: left; height: 300px;"></div>
<div id="grid2" style="width: 49%; margin-left: 50%; height: 300px;"></div>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$('#grid1').w2grid({ 
	name: 'grid1', 
	header: 'Master',
	show: { header: true },
	columns: [				
		{ field: 'recid', caption: 'ID', size: '50px', sortable: true, attr: 'align=center' },
		{ field: 'lname', caption: 'Last Name', size: '30%', sortable: true },
		{ field: 'fname', caption: 'First Name', size: '30%', sortable: true },
		{ field: 'email', caption: 'Email', size: '40%' },
		{ field: 'sdate', caption: 'Start Date', size: '120px' },
	],
	records: [
		{ recid: 1, fname: 'John', lname: 'doe', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 2, fname: 'Stuart', lname: 'Motzart', email: 'motzart@hotmail.com', sdate: '4/3/2012' },
		{ recid: 3, fname: 'Jin', lname: 'Franson', email: 'jin@yahoo.com', sdate: '4/3/2012' },
		{ recid: 4, fname: 'Susan', lname: 'Ottie', email: 'sottie@yahoo.com', sdate: '4/3/2012' },
		{ recid: 5, fname: 'Kelly', lname: 'Silver', email: 'kelly@gmail.com', sdate: '4/3/2012' },
		{ recid: 6, fname: 'Francis', lname: 'Gatos', email: 'frank@apple.com', sdate: '4/3/2012' }
	],
	onClick: function (target, eventData) {
		w2ui['grid2'].clear();
		var record = this.get(eventData.recid);
		w2ui['grid2'].add([
			{ recid: 0, name: 'ID:', value: record.recid },
			{ recid: 1, name: 'First Name:', value: record.fname },
			{ recid: 2, name: 'Last Name:', value: record.lname },
			{ recid: 3, name: 'Email:', value: record.email },
			{ recid: 4, name: 'Date:', value: record.sdate }
		]);
		return eventData;
	}
});

$('#grid2').w2grid({ 
	header: 'Details',
	show: { header: true, columnHeaders: false },
	name: 'grid2', 
	columns: [				
		{ field: 'name', caption: 'Name', size: '100px', style: 'background-color: #efefef; border-bottom: 1px solid white; padding-right: 5px;', attr: "align=right" },
		{ field: 'value', caption: 'Value', size: '100%' }
	]
});	
		</textarea>
	</div>
</div>

</div>

	$('#grid2').w2grid({
