<div class="content">
	
	<div id="example_title">
		<h1>Show/Hide Buttons</h1>
		It is easy to show and hide buttons during the run time. The example below demonstrates how to do this.
	</div>
	
	<div id="example_view">
		<div id="toolbar" style="width: 100%; height: 34px; padding: 1px; border-bottom: 1px solid silver; border-top: 1px solid silver; 
			background-color: #efefef; background-image: -webkit-linear-gradient(bottom, rgb(232,232,232) 27%, rgb(247,247,247) 60%);"></div>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="toolbar" style="width: 100%; height: 34px; padding: 1px; border-bottom: 1px solid silver; border-top: 1px solid silver; 
	background-color: #efefef; background-image: -webkit-linear-gradient(bottom, rgb(232,232,232) 27%, rgb(247,247,247) 60%);"></div>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$('#toolbar').w2toolbar({
	name: 'toolbar',
	items: [
		{ type: 'button', id: 'hide', caption: 'Hide', img: 'icon-delete' },
		{ type: 'button', id: 'show', caption: 'Show', img: 'icon-add' },
		{ type: 'break',  id: 'break0' },
		{ type: 'button', id: 'btn', caption: 'Action Button', img: 'icon-page' },
		{ type: 'button', id: 'btn2', caption: 'Other Button', img: 'icon-page' }
	],
	onClick: function (target, data) {
		if (target == 'show') this.show('btn');
		if (target == 'hide') this.hide('btn');
	}
});
		</textarea>
	</div>
</div>

<script>
$(function () {
	$().w2destroy('toolbar');

	$('#toolbar').w2toolbar({
		name: 'toolbar',
		items: [
			{ type: 'button', id: 'hide', caption: 'Hide', img: 'icon-delete' },
			{ type: 'button', id: 'show', caption: 'Show', img: 'icon-add' },
			{ type: 'break',  id: 'break0' },
			{ type: 'button', id: 'btn', caption: 'Action Button', img: 'icon-page' },
			{ type: 'button', id: 'btn2', caption: 'Other Button', img: 'icon-page' }
		],
		onClick: function (target, data) {
			if (target == 'show') this.show('btn');
			if (target == 'hide') this.hide('btn');
		}
	});
});
</script>
