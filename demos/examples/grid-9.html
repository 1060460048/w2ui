<div class="content">
	
	<div id="example_title">
		<h1>Add/Remove Record</h1>
		You can either add one record at a time or multiple records. Same with remove, you can remove one or multiple at a time.
	</div>
	
	<div id="example_view">
		<div id="grid" style="width: 100%; height: 400px;"></div>
		<br>
		<input type="button" value="Add One Record" onclick="addARecord();">
		<input type="button" value="Add Multiple Records" onclick="addMRecord();">
		<input type="button" value="Remove All Added Records" onclick="removeRecords();">
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="grid" style="width: 100%; height: 400px;"></div>

		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
