<div class="content">
	
	<div id="example_title">
		<h1>Sub Grids</h1>
		It is easy to add grid as a subgrid. All you need to do is to add event onExpand and when it fires insert new grid inside the 
		container the grid creates for you. 
	</div>
	
	<div id="example_view">
		<div id="grid" style="width: 100%; height: 400px;"></div>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="grid" style="width: 100%; height: 400px;"></div>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$('#grid').w2grid({ 
	name: 'grid', 
	columns: [				
		{ field: 'lname', caption: 'Last Name', size: '30%' },
		{ field: 'fname', caption: 'First Name', size: '30%' },
		{ field: 'email', caption: 'Email', size: '40%' },
		{ field: 'sdate', caption: 'Start Date', size: '90px' },
	],
	records: [
		{ recid: 1, fname: 'John', lname: 'doe', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 2, fname: 'Stuart', lname: 'Motzart', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 3, fname: 'Jin', lname: 'Franson', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 4, fname: 'Susan', lname: 'Ottie', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 5, fname: 'Kelly', lname: 'Silver', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 6, fname: 'Francis', lname: 'Gatos', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 7, fname: 'Mark', lname: 'Welldo', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
		{ recid: 8, fname: 'Thomas', lname: 'Bahh', email: 'jdoe@gmail.com', sdate: '4/3/2012' }
	],
	onExpand: function (target, eventData) {
		if (w2ui.hasOwnProperty('subgrid-' + eventData.recid)) w2ui['subgrid-' + eventData.recid].destroy();
		$('#'+ eventData.box_id).css({ padding: '3px', width: '520px', height: '200px' }).w2grid({
			name: 'subgrid-' + eventData.recid, 
			fixedBody: true,
			columns: [				
				{ field: 'lname', caption: 'Last Name', size: '30%' },
				{ field: 'fname', caption: 'First Name', size: '30%' },
				{ field: 'email', caption: 'Email', size: '40%' },
				{ field: 'sdate', caption: 'Start Date', size: '90px' },
			],
			records: [
				{ recid: 6, fname: 'Francis', lname: 'Gatos', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
				{ recid: 7, fname: 'Mark', lname: 'Welldo', email: 'jdoe@gmail.com', sdate: '4/3/2012' },
				{ recid: 8, fname: 'Thomas', lname: 'Bahh', email: 'jdoe@gmail.com', sdate: '4/3/2012' }
			],
			onExpand: function (target, eventData) {
				$('#'+ eventData.box_id).html('You can nest subgrids').css({'padding': '3px'});
			}
		});
		w2ui['subgrid-' + eventData.recid].resize();
		return eventData;
	}
});	
		</textarea>
	</div>
</div>

</div>
