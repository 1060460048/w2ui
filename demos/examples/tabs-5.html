<div class="content">
	
	<div id="example_title">
		<h1>Enable/Disable Tabs</h1>
		It is easy to enable and disabled tabs
	</div>
	
	<div id="example_view">
		<div id="tabs" style="width: 100%;"></div>
		<br><br>
		<input type="button" value="Disable Tab 2" onclick="w2ui['tabs'].disable('tab2')">
		<input type="button" value="Enable Tab 2" onclick="w2ui['tabs'].enable('tab2')">
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="tabs" style="width: 100%;"></div>
<br><br>
<input type="button" value="Disable Tab 2" onclick="w2ui['tabs'].disable('tab2')">
<input type="button" value="Enable Tab 2" onclick="w2ui['tabs'].enable('tab2')">
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$('#tabs').w2tabs({
	name: 'tabs',
	active: 'tab1',
	tabs: [
		{ id: 'tab1', caption: 'Tab 1' },
		{ id: 'tab2', caption: 'Tab 2' },
		{ id: 'tab3', caption: 'Tab 3' },
		{ id: 'tab4', caption: 'Tab 4' }
	]
});
		</textarea>
	</div>
	
</div>

<script>
$(document).ready(function () {
	$().w2destroy('tabs');
	
	$('#tabs').w2tabs({
		name: 'tabs',
		active: 'tab1',
		tabs: [
			{ id: 'tab1', caption: 'Tab 1' },
			{ id: 'tab2', caption: 'Tab 2' },
			{ id: 'tab3', caption: 'Tab 3' },
			{ id: 'tab4', caption: 'Tab 4' }
		]
	});
});
</script>
