 <div class="content">
	
	<div id="example_title">
		<h1>Two Grids</h1>
		Below is a quick example how to work with multiple grids. The example demonstrates how to catch events from one grid and move a record
		from one grid to another.
	</div>
	
	<div id="example_view">
		<div id="grid1" style="width: 49%; float: left; height: 300px;"></div>
		<div id="grid2" style="width: 49%; margin-left: 50%; height: 300px;"></div>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="grid1" style="width: 49%; float: left; height: 300px;"></div>
<div id="grid2" style="width: 49%; margin-left: 50%; height: 300px;"></div>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$('#grid1').w2grid({ 
	name: 'grid1', 
	header: 'Available',
	show: { header: true },
	columns: [				
		{ field: 'recid', caption: 'ID', size: '50px', sortable: true, attr: 'align=center' },

		w2ui['grid1'].add( $.extend({}, this.get(eventData.recid), { selected : false }) );

});
