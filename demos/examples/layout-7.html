<div class="content">
	
	<div id="example_title">
		<h1>Nested Layouts</h1>
		If 6 default panels are not enough for you, you can assign nest layouts by assigning a layout to a panel. There is no limit how deep 
		you can go, but be reasonable :).
	</div>
	
	<div id="example_view">
		<div id="layout" style="width: 100%; height: 400px;"></div>
		<br>
		<input type="button" value="Toggle Top Panel" onclick="w2ui['layout'].toggle('top')" style="width: 160px">
		<input type="button" value="Toggle Left Panel" onclick="w2ui['layout'].toggle('left')" style="width: 160px">
		<input type="button" value="Toggle Right Panel" onclick="w2ui['layout'].toggle('right')" style="width: 160px">
		<input type="button" value="Toggle Preview Panel" onclick="w2ui['layout'].toggle('preview')" style="width: 160px">
		<input type="button" value="Toggle Bottom Panel" onclick="w2ui['layout'].toggle('bottom')" style="width: 160px">
		<div style="height: 10px;"></div>
		<input type="button" value="Toggle Sub Top Panel" onclick="w2ui['layout2'].toggle('top')" style="width: 160px">
		<input type="button" value="Toggle Sub Left Panel" onclick="w2ui['layout2'].toggle('left')" style="width: 160px">
		<input type="button" value="Toggle Sub Right Panel" onclick="w2ui['layout2'].toggle('right')" style="width: 160px">
		<input type="button" value="Toggle Sub Preview Panel" onclick="w2ui['layout2'].toggle('preview')" style="width: 160px">
		<input type="button" value="Toggle Sub Bottom Panel" onclick="w2ui['layout2'].toggle('bottom')" style="width: 160px">
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="layout" style="width: 100%; height: 400px;"></div>
<br>
<input type="button" value="Toggle Top Panel" onclick="w2ui['layout'].toggle('top')" style="width: 160px">
<input type="button" value="Toggle Left Panel" onclick="w2ui['layout'].toggle('left')" style="width: 160px">
<input type="button" value="Toggle Right Panel" onclick="w2ui['layout'].toggle('right')" style="width: 160px">
<input type="button" value="Toggle Preview Panel" onclick="w2ui['layout'].toggle('preview')" style="width: 160px">
<input type="button" value="Toggle Bottom Panel" onclick="w2ui['layout'].toggle('bottom')" style="width: 160px">
<div style="height: 10px;"></div>
<input type="button" value="Toggle Sub Top Panel" onclick="w2ui['layout2'].toggle('top')" style="width: 160px">
<input type="button" value="Toggle Sub Left Panel" onclick="w2ui['layout2'].toggle('left')" style="width: 160px">
<input type="button" value="Toggle Sub Right Panel" onclick="w2ui['layout2'].toggle('right')" style="width: 160px">
<input type="button" value="Toggle Sub Preview Panel" onclick="w2ui['layout2'].toggle('preview')" style="width: 160px">
<input type="button" value="Toggle Sub Bottom Panel" onclick="w2ui['layout2'].toggle('bottom')" style="width: 160px">
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
var pstyle = 'background-color: #F5F6F7; border: 1px solid #dfdfdf; padding: 5px;';
$('#layout').w2layout({
	name: 'layout',
	panels: [
		{ type: 'top', size: 50, resizable: true, style: pstyle, content: 'top' },
		{ type: 'left', size: 200, resizable: true, style: pstyle, content: 'left' },
		{ type: 'main', overflow: 'hidden' },
		{ type: 'preview', size: '50%', resizable: true, hidden: true, style: pstyle, content: 'preview' },
		{ type: 'right', size: 200, resizable: true, hidden: true, style: pstyle, content: 'right' },
		{ type: 'bottom', size: 50, resizable: true, hidden: true, style: pstyle, content: 'bottom' }
	]
});
$().w2layout({
	name: 'layout2',
	panels: [
		{ type: 'top', size: 40, resizable: true, style: pstyle, content: 'top' },
		{ type: 'left', size: 80, resizable: true, style: pstyle, content: 'left' },
		{ type: 'main', style: pstyle },
		{ type: 'preview', size: '50%', resizable: true, hidden: true, style: pstyle, content: 'preview' },
		{ type: 'right', size: 80, resizable: true, style: pstyle, content: 'right' },
		{ type: 'bottom', size: 40, resizable: true, hidden: true, style: pstyle, content: 'bottom' }
	]
});

w2ui['layout'].content('main', w2ui['layout2']);
		</textarea>
	</div>
</div>

<script>
$(document).ready(function () {
	if (w2ui['layout'])  delete w2ui['layout'];
	if (w2ui['layout2']) delete w2ui['layout2'];
	
	var pstyle = 'background-color: #F5F6F7; border: 1px solid #dfdfdf; padding: 5px;';
	$('#layout').w2layout({
		name: 'layout',
		panels: [
			{ type: 'top', size: 50, resizable: true, style: pstyle, content: 'top' },
			{ type: 'left', size: 200, resizable: true, style: pstyle, content: 'left' },
			{ type: 'main', overflow: 'hidden' },
			{ type: 'preview', size: '50%', resizable: true, hidden: true, style: pstyle, content: 'preview' },
			{ type: 'right', size: 200, resizable: true, hidden: true, style: pstyle, content: 'right' },
			{ type: 'bottom', size: 50, resizable: true, hidden: true, style: pstyle, content: 'bottom' }
		]
	});
	$().w2layout({
		name: 'layout2',
		panels: [
			{ type: 'top', size: 40, resizable: true, style: pstyle, content: 'top' },
			{ type: 'left', size: 80, resizable: true, style: pstyle, content: 'left' },
			{ type: 'main', style: pstyle },
			{ type: 'preview', size: '50%', resizable: true, hidden: true, style: pstyle, content: 'preview' },
			{ type: 'right', size: 80, resizable: true, style: pstyle, content: 'right' },
			{ type: 'bottom', size: 40, resizable: true, hidden: true, style: pstyle, content: 'bottom' }
		]
	});
	
	w2ui['layout'].content('main', w2ui['layout2']);
});
</script>
