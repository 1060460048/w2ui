<div class="content">
	
	<div id="example_title">
		<h1>Show/Hide Items</h1>
		You can show/hide items to the sidebar on the fly. The library will automatically refresh the portion of the sidebar that
		needs rebuilding. The example below demonstrates this feature.
	</div>
	
	<div id="example_view">
		<div id="sidebar" style="width: 100%; height: 300px; width: 180px; background-color: #F5F6F7; 
			padding: 1px 0px; overflow: auto; float: left"></div>
		<div style="margin-left: 200px;">
			<input type="button" value="Hide Some" onclick="w2ui['sidebar'].hide('level-1-1', 'level-1-3')"/> 
			<input type="button" value="Show All" onclick="w2ui['sidebar'].show('level-1-1', 'level-1-3')"/> 
		</div>
		<div style="clear: both"/>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="sidebar" style="width: 100%; height: 300px; width: 180px; background-color: #F5F6F7; 
	padding: 1px 0px; overflow: auto; float: left"></div>
<div style="margin-left: 200px;">
	<input type="button" value="Hide Some" onclick="w2ui['sidebar'].hide('level-1-1', 'level-1-3')"/> 
	<input type="button" value="Show All" onclick="w2ui['sidebar'].show('level-1-1', 'level-1-3')"/> 
</div>
<div style="clear: both"/>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
$(document).ready(function () {
	if (w2ui['sidebar']) delete w2ui['sidebar'];
	
	$('#sidebar').w2sidebar({
		name: 'sidebar',
		img: null,
		nodes: [ 
			{ id: 'level-1', text: 'Level 1', img: 'icon-folder', expanded: true, group: true,
			  nodes: [ { id: 'level-1-1', text: 'Level 1.1', img: 'icon-page' },
					   { id: 'level-1-2', text: 'Level 1.2', img: 'icon-page' },
					   { id: 'level-1-3', text: 'Level 1.3', img: 'icon-page' }
					 ]
			}
		]
	});
});		</textarea>
	</div>
	
</div>
