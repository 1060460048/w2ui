<div class="content">
	
	<div id="example_title">
		<h1>Add/Remove Buttons</h1>
		It is easy to add and remove buttons during the run time. The example below demonstrates how to do this.
	</div>
	
	<div id="example_view">
		<div id="toolbar" style="width: 100%; height: 34px; padding: 1px; border-bottom: 1px solid silver; border-top: 1px solid silver; 
			background-color: #efefef; background-image: -webkit-linear-gradient(bottom, rgb(232,232,232) 27%, rgb(247,247,247) 60%);"></div>
	</div>
	
	<div id="example_html">
		<h2>HTML</h2>
		<textarea class="preview">
<div id="toolbar" style="width: 100%; height: 34px; padding: 1px; border-bottom: 1px solid silver; border-top: 1px solid silver; 
	background-color: #efefef; background-image: -webkit-linear-gradient(bottom, rgb(232,232,232) 27%, rgb(247,247,247) 60%);"></div>
		</textarea>
	</div>
	
	<div id="example_js">
		<h2>JavaScript</h2>
		<textarea class="preview">
var btnCount = 0;
$('#toolbar').w2toolbar({
	name: 'toolbar',
	items: [
		{ type: 'button', id: 'append', caption: 'Append', img: 'icon-add' },
		{ type: 'button', id: 'insert', caption: 'Insert', img: 'icon-add' },
		{ type: 'button', id: 'delete', caption: 'Delete', img: 'icon-delete' },
		{ type: 'break',  id: 'break0' },
		{ type: 'break',  id: 'break1' }
	],
	onClick: function (target, param) {
		if (target == 'append') {
			this.add({ type: 'button', id: 'button' + btnCount, caption: 'button '+ btnCount, img: 'icon-page' });
			btnCount++;
		}
		if (target == 'insert') {
			this.insert('break1', { type: 'button', id: 'button' + btnCount, caption: 'button '+ btnCount, img: 'icon-page' });
			btnCount++;
		}
		if (target == 'delete') {
			if (btnCount <= 0) return;
			btnCount--;
			this.remove('button'+ btnCount);
		}
	}
});
		</textarea>
	</div>
</div>

<script>
$(function () {
	$().w2destroy('toolbar');

	var btnCount = 0;
	$('#toolbar').w2toolbar({
		name: 'toolbar',
		items: [
			{ type: 'button', id: 'append', caption: 'Append', img: 'icon-add' },
			{ type: 'button', id: 'insert', caption: 'Insert', img: 'icon-add' },
			{ type: 'button', id: 'delete', caption: 'Delete', img: 'icon-delete' },
			{ type: 'break',  id: 'break0' },
			{ type: 'break',  id: 'break1' }
		],
		onClick: function (target, param) {
			if (target == 'append') {
				this.add({ type: 'button', id: 'button' + btnCount, caption: 'button '+ btnCount, img: 'icon-page' });
				btnCount++;
			}
			if (target == 'insert') {
				this.insert('break1', { type: 'button', id: 'button' + btnCount, caption: 'button '+ btnCount, img: 'icon-page' });
				btnCount++;
			}
			if (target == 'delete') {
				if (btnCount <= 0) return;
				btnCount--;
				this.remove('button'+ btnCount);
			}
		}
	});
});
</script>
