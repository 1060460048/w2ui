Encodes HTML tags.

<div class="definition">
	w2utils.encodeTags(str);
</div>

The <span class="argument">str</span> argument can be any string. The method will encode HTML tags (into &gt; &lt; &amp; etc.) and return new string.
<textarea class="javascript">
var a = w2utils.encodeTags('<b>some tags</b>');
console.log(a);
</textarea>
