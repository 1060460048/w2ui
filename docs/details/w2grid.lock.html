Locks the grid and displays a status message.

<div class="definition">
	lock(msg)
</div>

<div class="arguments">
	<table>
	<tr>
		<td>msg</td>
		<td><b>string</b>, message during locking</td>
	</tr>
	</table>
</div>

<h4>Description</h4>

This method will lock the gird and display status message.
				
If you have following grid:
<textarea class="javascript">
$('#grid').w2grid({
	name    : 'grid',
	columns: [				
		{ field: 'recid', caption: 'ID', size: '50px' },
		{ field: 'lname', caption: 'Last Name', size: '30%' },
		{ field: 'fname', caption: 'First Name', size: '30%' },
		{ field: 'email', caption: 'Email', size: '40%' },
		{ field: 'sdate', caption: 'End Date', size: '120px' }
	],
	records: [
		{ recid: 1, fname: 'John', lname: 'doe', email: 'vitali@gmail.com', sdate: '1/3/2012' },
		{ recid: 2, fname: 'Stuart', lname: 'Motzart', email: 'jdoe@gmail.com', sdate: '2/4/2012' },
