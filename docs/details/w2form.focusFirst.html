Focus first field of the form after rendering.

<div class="definition">
	Boolean, default = true
</div>

If it is true the first field will receive focus after form has been rendered (not refreshed). Because this settings is only checked after
the form has been rendered, it should be defined during object creation.

<textarea class="javascript">
$('#form').w2form({
	name     : 'form',
	header   : 'Form Header',
	form_url : '/server/path',
	fields: [
		{ name: 'first_name', type: 'text', required: true },
		{ name: 'last_name', type: 'text', required: true },
		{ name: 'email', type: 'email' },
	],
	record: { 
		first_name	: 'John',
		last_name 	: 'Doe',
		email 		: 'jdoe@email.com'
	},
	actions: {
		"save": function () { this.validate(); },
		"reset": function () { this.clear(); },
	}
});
</textarea>
