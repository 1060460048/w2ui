Display error message dialog.

<div class="definition">
	error(msg)
</div>

<div class="arguments">
	<table>
	<tr>
		<td>msg</td>
		<td><b>string</b>, error message</td>
	</tr>
	</table>
</div>

<h4>Description</h4>

This method will display an error message popup or if popup is already loaded, it will slide a small message inside 
the popup.
				
If you have following form:
<textarea class="javascript">
$('#form').w2form({
	name     : 'form',
	formURL  : '/server/path',
	fields: [
		{ name: 'first_name', type: 'text', required: true },
		{ name: 'last_name', type: 'text', required: true },
		{ name: 'email', type: 'email' },
	]
});
</textarea>

You can 
<textarea class="javascript">
w2ui['form'].error('Some error.');
</textarea>
