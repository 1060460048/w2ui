Initializes HTML template (Internal Method).

<div class="definition">
	init(box)
</div>

<div class="arguments">
	<table>
	<tr>
		<td>action</td>
		<td><b>string</b>, name of the action (name of the button)</td>
	</tr>
	</table>
</div>

<h4>Description</h4>

This method will read HTML from the box and match it with form <a class="method" href="w2form.fields">.fields</a>. It should not be called during 
run-time and is called internally during form creation.
