Resets popup to default options.

<div class="definition">
	$().w2popup('reset');
</div>

The popup must exists. If you use 

<textarea class="javascript">
$().w2popup('open', options)
</textarea> 

second time, it does not reset current options, but extends them with the new ones. Use <span class="method">reset</span> 
method to reset options to defaults.
