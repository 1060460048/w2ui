Global settings for w2ui

<div class="definition">
	w2utils.settings, default see below
</div>

Various settings used in w2ui library. Majority of them is used with <a class="method" href="w2utils.locale">.locale()</a> 
method. This variable is a map of settings that has following format:

<textarea class="javascript">
settings : {
	locale        : "en-us",
	date_format   : "mm/dd/yyyy",
	date_display  : "Mon dd, yyyy",
	time_format   : "hh:mi pm",
	currency      : "^[\$\€\£\¥]?[-]?[0-9]*[\.]?[0-9]+$",
	float         : "^[-]?[0-9]*[\.]?[0-9]+$",
	shortmonths   : ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
	fullmonths    : ["January", "February", "March", "April", "May", "June", "July", "August", "September", 
					 "October", "November", "December"],
	shortdays     : ["M", "T", "W", "T", "F", "S","S"],
	fulldays      : ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
	RESTfull      : false,  // if true, submits fully complient REST calls
	phrases       : {}      // empty object for phrases
}
</textarea>
