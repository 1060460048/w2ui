Locks the form and displays a status message.

<div class="definition">
	lock(msg)
</div>

<div class="arguments">
	<table>
	<tr>
		<td>msg</td>
		<td><b>string</b>, message during locking</td>
	</tr>
	</table>
</div>

<h4>Description</h4>

This method will lock the form and display status message.
				
If you have following form:
<textarea class="javascript">
$('#form').w2form({
	name     : 'form',
	formURL  : '/server/path',
	fields: [
		{ name: 'first_name', type: 'text', required: true },
		{ name: 'last_name', type: 'text', required: true },
		{ name: 'email', type: 'email' },
	],
	actions: {
		"save": function (target, data) { this.validate(); },
		"reset": function (target, data) { this.clear(); },
	}
});
</textarea>

You can do:
<textarea class="javascript">
w2ui['form'].lock('Saving...');
</textarea>
