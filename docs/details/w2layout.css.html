CSS styles for layout.

<div class="definition">
	String, default = ''
</div>

If you load content into layout and want some css to only be applied when this content is loaded you can use css property.

<br><br>
This property can be defined during object creation: 

<textarea class="javascript">
$('#layout').w2layout({
	name    : 'layout',
	css 	: ' .class { color: red; }',
	panels  : [
		{ type: 'top', size: 40 },
		{ type: 'preview', size: 200 }
	]
});
</textarea>

Or any time after the layout has been created:

<textarea class="javascript">
w2ui['layout'].css = ' .class { color: red; }';
w2ui['layout'].refresh();
</textarea>
