<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../css/w2ui.css" /> 
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../src/w2utils.js"></script>
<script type="text/javascript" src="../src/w2fields.js"></script>
<script>
	$(function () {
		$('#float').w2field('float');
		$('#date').w2field({ type: 'date', format: 'mm/dd/yyyy', blocked: ['3/12/2013', '3/13/2013'] });
		$('#list').w2field({ type: 'list', items: ['', null, 'item1', 'item2', 'item3', 'item4', 'item5'] });
		//$('#enum').w2field({ type: 'enum', items: ['', null, 'item1', 'item2', 'item3', 'item4', 'item5', { id: 1, text: '111' }] });
		$('#enum').w2field({ type: 'enum', items: { 
			id_1: 'item-1', 
			id_2: 'item-2', 
			id_3: 'item-3', 
			id_4: 'item-4', 
			id_5: 'item-5', 
			id_6: 'item-6', 
			id_7: 'item-7', 
			id_8: 'item-8', 
			id_9: 'item-9', 
			id_10:'item-10', 
			a_1: 'a-1', 
			a_2: 'a-2', 
			a_3: 'a-3', 
			a_4: 'a-4', 
			a_5: 'a-5', 
			a_6: 'a-6', 
			a_7: 'a-7', 
			a_8: 'a-8', 
			a_9: 'a-9', 
			a_10:'a-10', 
			b_1: 'b-1', 
			b_2: 'b-2', 
			b_3: 'b-3', 
			b_4: 'b-4', 
			b_5: 'b-5', 
			b_6: 'b-6', 
			b_7: 'b-7', 
			b_8: 'b-8', 
			b_9: 'b-9', 
			b_10:'b-10', 
			c_1: 'c-1', 
			c_2: 'c-2', 
			c_3: 'c-3', 
			c_4: 'c-4', 
			c_5: 'c-5', 
			c_6: 'c-6', 
			c_7: 'c-7', 
			c_8: 'c-8', 
			c_9: 'c-9', 
			c_10:'c-10', 
		}});

		$('#upload').w2field({
			type 		: 'upload',
			url 		: 'http://w2ui.com/upload.php',
			onProgress 	: function () {
				console.log('progress');
			},
			onComplete 	: function () {
				console.log('progress');
			}
		});
	});
</script>
<body>
	<div style="padding: 10px">
		<input type="text" id="float" size="12" /><br>
		<input type="text" id="date" size="12" /><br>
		<div style="height: 10px"></div>
		<select type="text" id="list" onchange="console.log('change: '+this.value);"></select>
		<div style="height: 10px"></div>
		<input type="text" id="enum" style="width: 400px"/>
		<div style="height: 10px"></div>
		<div id="upload" style="width: 400px"></div>
	</div>
</body>
</html>
