<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../css/w2ui.css" /> 
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../src/w2utils.js"></script>
<script type="text/javascript" src="../src/w2fields.js"></script>
<script>
	$(function () {
		$('#float').w2field('float');
		$('#date').w2field({ type: 'date', format: 'mm/dd/yyyy', blocked: ['3/12/2013', '3/13/2013'] });
		$('#list').w2field({ type: 'list', items: ['item1', 'item2', 'item3', 'item4', 'item5'] });
		$('#enum').w2field({ type: 'enum', items: ['item1', 'item2', 'item3', 'item4', 'item5'] });
	});
</script>
<body>
	<div style="padding: 10px">
		<input type="text" id="float" size="12" /><br>
		<input type="text" id="date" size="12" /><br>
		<div style="height: 10px"></div>
		<select type="text" id="list" onchange="console.log('change: '+this.value);"></select>
		<div style="height: 10px"></div>
		<input type="text" id="enum" style="width: 200px"/>
	</div>
</body>
</html>
