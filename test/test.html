<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../css/w2ui-1.2.css" /> 
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/w2ui-1.2.js"></script>
<script>
$(function () {
	$('#layout').w2layout({
		name: 'main_layout',
		panels: [
			{ type: 'top', size: 60, resizable: true },
			{ type: 'left', size: 150, resizable: true },
			{ type: 'main' },
			{ type: 'right', size: 150, resizable: true },
			{ type: 'bottom', size: 60, resizable: true }
		]
	});	
})
</script>
<body style="margin: 0px;">
    <div id="layout" style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 20%;">
    </div>
</body>
</html>
